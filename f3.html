      <h1 align="center">Registration form</h1>
      <hr size="10">
      <form name="regis">
        <label><b>Name:</b></label>
        <input type="text" name="Name" placeholder="Enter your name here">
        <br>
        <br>
        <label><strong>Select your gender:</strong></label>

        <input type="radio" name="Gender" value ="m">Male
        <input type="radio" name="Gender" value="f">Female
        <br><br>
        <label><b>Date of birth:</b></label>
        <input type="date" name="Age" min="2000-01-26" max="2023-11-7">
        <br>
        <br>
        <label><strong>Hobbies:</strong></label>
        <select name="Hobbies" multiple>
          <option value="Singing">Singing</option>
          <option value="Dance">Dance</option>
          <option value="Games">Games</option>
          <option value="Sports">Sports</option>
          <option value="Reading">Reading</option>
          <option value="Cooking">Cooking</option>
        </select>
        <br><br>
        <label><b>Address:</b></label>
        <br>
        <textarea name="Address" cols="30" placeholder="Enter your address here:"></textarea>
        <br><br>
        <label><b>Languages Known</b></label>
        <br>
        <input type="checkbox" name="lang">Telugu
        <br>
        <input type="checkbox" name="lang">Hindi
        <br>
        <input type="checkbox" name="lang">English
        <br><br>
        <label><b>Email:</b></label>
        <input type="email" placeholder="Enter your email here">
        <br><br>
        <label><b>Contact number</b></label>
        <input type="tel" placeholder="Enter your contact number here">
        <br><br>
        <input type="button" value="Submit">
        <br><br>
        <label><b>Click this button to reset:</b></label>
        <input type="reset">
        <br><br>
      </form>
    </body>
